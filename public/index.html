
<html>
<head>
    <title>EmojiAI</title>

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.99.0/css/materialize.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body>

<div class="navbar-fixed">
    <nav>
        <div class="nav-wrapper row green">
            <div class="col s12">
                <a href="#" class="brand-logo center">EmojiAI</a>
            </div>
        </div>
    </nav>
</div>

<div class="container content">
    <div class="row">
        <div class="col s12">
            <h3>Draw an emoji</h3>
            <canvas id="main" style="user-select: none"></canvas>
        </div>

        <div class="col s12">
            <a class="waves-effect waves-light btn" onclick="clearCanvas()">clear</a>
            <a class="waves-effect waves-light btn" onclick="test()">test</a>
            <a class="waves-effect waves-light btn" onclick="train()">train</a>
        </div>

        <div class="col s12">
            <h3>Prediction:</h3>
            <div id="predictionWrapper">
                <p>Please press the test button above!</p>
            </div>
        </div>

        <div class="col s12">
            <h3>Add training sample:</h3>
            <div id="trainingSampleButtons">

            </div>
        </div>

    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.99.0/js/materialize.js"></script>
<script type="text/javascript" src="main.js"></script>
</body>
</html>
