
<html>
<head>
    <title>EmojiAI</title>

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.99.0/css/materialize.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <!--<link rel="manifest" href="manifest.json">-->

    <!--<link rel="icon" href="launcher-icon-4x.png" type="image/png">-->

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body>

<div class="navbar-fixed">
    <nav>
        <div class="nav-wrapper row green">
            <div class="col s12">
                <a href="#" class="brand-logo center">EmojiAI</a>
            </div>
        </div>
    </nav>
</div>

<div class="container content">
    <div class="row">
        <div class="col s12">
            <div class="canvas">
                <h5 class="center-align">Draw an emoji</h5>
                <canvas id="main" style="user-select: none"></canvas>
            </div>
        </div>
        <div class="col s12">
            <a class="waves-effect waves-light btn" onclick="clearCanvas()">clear</a>
            <a class="waves-effect waves-light btn" onclick="test()">test</a>
            <a class="waves-effect waves-light btn" onclick="train1()">train :)</a>
            <a class="waves-effect waves-light btn" onclick="train2()">train :(</a>
        </div>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.99.0/js/materialize.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/numeric/1.2.6/numeric.min.js"></script>
<script type="text/javascript" src="main.js"></script>
</body>
</html>
